<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MultiSearch</title>
</head>
<body>
	<form action= "./searchThings" method="get">
		<label>MultiSearch</label>
		<input type="text" name="keyword">
		<br>
		<input type="radio" name="engine" value="Google" > Google<br>
		<input type="radio" name="engine" value="DuckDuckGo"> DuckDuckGo<br>
		<input type="radio" name="engine" value="Bing"> Bing<br>
		<input type="submit" value="Search">
	</form>
</body>
</html>
